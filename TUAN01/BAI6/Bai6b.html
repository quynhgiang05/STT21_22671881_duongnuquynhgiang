<body>
    <div style="border: 2px solid #71A8DA; width: 55%; height: 510px;">
        <header>
            <h1>Contact Us</h1>
        </header>
        <fieldset >
            <legend>Your message</legend>
            <form action="">
                <table>
                    <tr>
                        <td>To</td>
                        <td>
                            <input type="text" name="" id="" placeholder="Example Cafe">
                        </td>
                    </tr>
                    <tr>
                        <td>Your email</td>
                        <td>
                            <input type="text" name="" id="">
                        </td>
                    </tr>
                    <tr>
                        <td>Message</td>
                        <td>
                            <textarea name="" id="" cols="50" rows="10"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">Attach File <button>Choose File</button> No file chosen</td>
                    </tr>
                </table>
            </form>
        </fieldset>
        <section>
            <fieldset>
                <legend>How you found us:</legend>
                <form action="">
                    <table>
                        <tr>
                            <td>How did you hear of us</td>
                            <td>
                                <select name="choose" id="">
                                    <option value="Google">Google</option>
                                    <option value="Cốc cốc">FireFox</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Newsletter</td>
                            <td >
                                <input type="checkbox" name="" id="">Ensure this box is checked if you would like to receive email updates
                            </td>
                        </tr>
                    </table>
                </form>
            </fieldset>
            <button>Send message</button>
        </section>
        <footer>
            
        </footer>
    </div>
</body>
